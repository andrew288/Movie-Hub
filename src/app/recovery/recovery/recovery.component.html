<div class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center align-items-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="../../../assets/img/logo.png" alt="bootstrap 4 login page">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4  class="card-title">{{"RECOVERY" | translate}}</h4>
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label  for="email">{{"EMAIL" | translate}}<span
										class="required">*</span></label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
									<div  class="invalid-feedback">
										Email is invalid
									</div>
									<div  class="form-text text-muted">
										{{"INFORECOVERY" | translate}}
									</div>
								</div>

								<div class="g-recaptcha" data-sitekey="6LdOzAsaAAAAAJxBw4XCgBRKu4FODgwLYaeyi9Cg"></div>
								<br>

								<div class="form-group m-0">
									<button  type="submit" class="btn btn-primary btn-block">
										{{"RECOVERY" | translate}}
									</button>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						<br>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
