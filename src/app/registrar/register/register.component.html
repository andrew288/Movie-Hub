<div class="my-login-page">
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper">
                    <div class="brand">
                        <img src="../../../assets/img/logo.png" alt="bootstrap 4 login page">
                    </div>
                    <div class="card fat">
                        <div class="card-body">
                            <h4  class="card-title">{{"REGISTER" | translate}}</h4>
                            <form method="POST" class="my-login-validation" novalidate="">
                                <div class="form-group">
                                    <label  for="name">{{"NAME" | translate}}<span
                                        class="required">*</span></label>
                                    <input id="name" type="text" class="form-control" name="name" required autofocus>
                                    <div  class="invalid-feedback">
                                        Ingresar nombre
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label  for="email">{{"EMAIL" | translate}}<span
                                        class="required">*</span></label>
                                    <input id="email" type="email" class="form-control" name="email" required>
                                    <div  class="invalid-feedback">
                                        Direccion de correo invalida
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label  for="password">{{"PASSWORD" | translate}}<span
                                        class="required">*</span></label>
                                    <input id="password" type="password" class="form-control" name="password" required
                                        data-eye>
                                    <div  class="invalid-feedback">
                                        La contrase√±a es necesaria
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="custom-checkbox custom-control">
                                        <input type="checkbox" name="agree" id="agree" class="custom-control-input"
                                            required="">
                                        <label for="agree" class="custom-control-label"> <span >{{"ACCEPT" | translate}}</span> <a  routerLink="/register" routerLinkActive="active">{{"TERMS" | translate}}</a></label>
                                        <div  class="invalid-feedback">
                                            Debe aceptar los terminos y condiciones
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group m-0">
                                    <button  type="submit" class="btn btn-primary btn-block">
                                        {{"REGISTER" | translate}}
                                    </button>
                                </div>
                                <div class="mt-4 text-center">
                                    <div >{{"YESACCOUNT" | translate}}</div> <a  routerLink="/login" routerLinkActive="active">{{"LOGIN" | translate}}</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="footer">
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
