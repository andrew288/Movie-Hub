<div class="my-login-page">
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper">
                    <div class="brand">
                        <img src="../../../assets/img/logo.png" alt="bootstrap 4 login page">
                    </div>
                    <div class="card fat">
                        <div class="card-body">
                            <h4 i18n class="card-title">Registrarse</h4>
                            <form method="POST" class="my-login-validation" novalidate="">
                                <div class="form-group">
                                    <label i18n for="name">Nombre</label>
                                    <input id="name" type="text" class="form-control" name="name" required autofocus>
                                    <div i18n class="invalid-feedback">
                                        Ingresar nombre
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label i18n for="email">Direccion de correo electronico</label>
                                    <input id="email" type="email" class="form-control" name="email" required>
                                    <div i18n class="invalid-feedback">
                                        Direccion de correo invalida
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label i18n for="password">Password</label>
                                    <input id="password" type="password" class="form-control" name="password" required
                                        data-eye>
                                    <div i18n class="invalid-feedback">
                                        La contraseña es necesaria
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="custom-checkbox custom-control">
                                        <input type="checkbox" name="agree" id="agree" class="custom-control-input"
                                            required="">
                                        <label for="agree" class="custom-control-label"> <span i18n> Acepto los </span> <a i18n routerLink="/register" routerLinkActive="active"> Terminos
                                                y condiciones </a></label>
                                        <div i18n class="invalid-feedback">
                                            Debe aceptar los terminos y condiciones
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group m-0">
                                    <button i18n type="submit" class="btn btn-primary btn-block">
                                        Registrarse
                                    </button>
                                </div>
                                <div class="mt-4 text-center">
                                    <div i18n>¿Ya tiene una cuenta?</div> <a i18n routerLink="/login" routerLinkActive="active">Iniciar sesión</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="footer">
                        Copyright &copy; 2020 &mdash; IHC
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
