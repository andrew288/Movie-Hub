<div class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="../../../assets/img/logo.png" alt="logo">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4  class="card-title">{{"LOGIN" | translate}}</h4>
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label  for="email">{{"EMAIL" | translate}}<span
										class="required">*</span></label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
									<div  class="invalid-feedback">
										Direccion de correo invalida
									</div>
								</div>

								<div class="form-group">
									<label for="password"> <span >{{"PASSWORD" | translate}}<span
										class="required">*</span></span>
										<a  routerLink="/recovery" routerLinkActive="active" class="float-right">
											{{"RECOVERY" | translate}}
										</a>
									</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
								    <div  class="invalid-feedback">
								    	La contrase√±a es necesaria
							    	</div>
								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="remember" id="remember" class="custom-control-input">
										<label  for="remember" class="custom-control-label">{{"REMEMBER USER" | translate}}</label>
									</div>
								</div>

								<div class="g-recaptcha" data-sitekey="6LdOzAsaAAAAAJxBw4XCgBRKu4FODgwLYaeyi9Cg"></div>
								<br>

								<div class="form-group m-0">
									<button  type="submit" class="btn btn-primary btn-block">
										{{"LOGIN" | translate}}
									</button>
								</div>
								<div class="mt-4 text-center">
									<div >{{"NOLOGIN" | translate}}</div> <a  routerLink="/register" routerLinkActive="active">{{"REGISTER" | translate}}</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
                        <br>
                    </div>
				</div>
			</div>
		</div>
    </section>
</div>
