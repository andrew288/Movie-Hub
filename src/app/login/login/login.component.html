<div class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="../../../assets/img/logo.png" alt="logo">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 i18n class="card-title">Iniciar sesión</h4>
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label i18n for="email">Direccion de correo electronico</label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
									<div i18n class="invalid-feedback">
										Direccion de correo invalida
									</div>
								</div>

								<div class="form-group">
									<label for="password"> <span i18n> Contraseña </span>
										<a i18n routerLink="/recovery" routerLinkActive="active" class="float-right">
											Recuperar contraseña
										</a>
									</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
								    <div i18n class="invalid-feedback">
								    	La contraseña es necesaria
							    	</div>
								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="remember" id="remember" class="custom-control-input">
										<label i18n for="remember" class="custom-control-label">Recordar usuario</label>
									</div>
								</div>

								<div class="form-group m-0">
									<button i18n type="submit" class="btn btn-primary btn-block">
										Iniciar sesión
									</button>
								</div>
								<div class="mt-4 text-center">
									<div i18n>¿No tiene una cuenta? </div> <a i18n routerLink="/register" routerLinkActive="active">Registrase</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
                        <br>
                    </div>
				</div>
			</div>
		</div>
    </section>
</div>
