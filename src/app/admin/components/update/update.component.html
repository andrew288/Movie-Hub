<main role="main">

    <div class="container text-center mt-5">

        <div class="row mb-5">

            <div class="card col-md-2">
                <app-menu></app-menu>  
            </div>

            <div class="col-md-10">

                <div class="table-responsive">

                    <nav aria-label="breadcrumb mb-3">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a  routerLink="/admin" routerLinkActive="active">{{"LIST" | translate}}</a></li>
                            <li  class="breadcrumb-item">La Casa de Papel</li>
                            <li class="breadcrumb-item active" aria-current="page"><a></a></li>
                        </ol>
                    </nav>

                    <div class="formulario" align="left">

                        <h4 >{{"UPDATE" | translate}}</h4>

                        <form method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label  for="nombre" class="txt_negrita">{{"NAME" | translate}}<span
                                    class="required">*</span></label>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                      <span  class="input-group-text" id="inputGroup-sizing-default">{{"NEWNAME" | translate}}</span>
                                    </div>
                                    <input placeholder="La Casa de Papel" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                </div>
                            </div>
                            <div class="form-group">
                                <label  for="precio" class="txt_negrita">{{"DURATION" | translate}}<span
                                    class="required">*</span></label>
                                <div class="input-group">
                                    <input placeholder="2:30:05" type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                                    <div class="input-group-append">
                                      <span  class="input-group-text">0.00</span>
                                    </div>
                                  </div>
                            </div>

                            <div class="form-group">
                                <label  for="stock" class="txt_negrita">{{"CATEGORY" | translate}}<span
                                    class="required">*</span></label>
                                <div class="input-group mb-3">
                                    <select class="custom-select" id="inputGroupSelect02">
                                      <option  selected>{{"SERIE" | translate}}</option>
                                      <option  value="2">{{"MOVIE" | translate}}</option>
                                    </select>
                                    <div class="input-group-append">
                                      <label  class="input-group-text" for="inputGroupSelect02">{{"OPTIONS" | translate}}</label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label  for="img" class="txt_negrita">{{"IMAGE" | translate}}</label>
                                <div class="input-group mb-3">
                                    <div class="custom-file">
                                      <input type="file" class="custom-file-input" id="inputGroupFile02">
                                      <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">{{"NEWIMAGE" | translate}}</label>
                                    </div>
                                    <div class="input-group-append">
                                      <span  class="input-group-text" id="inputGroupFileAddon02">Upload</span>
                                    </div>
                                  </div>
                            </div>

                            <div class="form-group">
                                <label  for="img" class="txt_negrita">{{"VIDEO" | translate}}<span
                                    class="required">*</span></label>
                                <div class="input-group mb-3">
                                    <div class="custom-file">
                                      <input type="file" class="custom-file-input" id="inputGroupFile02">
                                      <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">{{"NEWVIDEO" | translate}}</label>
                                    </div>
                                    <div class="input-group-append">
                                      <span  class="input-group-text" id="inputGroupFileAddon02">Upload</span>
                                    </div>
                                  </div>
                            </div>

                            <div class="form-group">
                                <label  for="exampleFormControlTextarea1">{{"DESCRIPTION" | translate}}</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="8">Synopsis</textarea>
                            </div>
                            <div>
                                <div class="col-md-1">
                                    <button type="button" class="btn btn-dark" >{{"ACCEPTB" | translate}}</button>
                                </div>
                                <div class="col-md-0">
                                    <button type="button" class="btn btn-danger"  routerLink="/admin" routerLinkActive="active" type="submit">{{"RETURNB" | translate}}</button>
                                </div>
                            </div>
                        </form>

                    </div>

                </div>

            </div>

        </div>
    </div>
</main>
