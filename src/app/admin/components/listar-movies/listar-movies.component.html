<main role="main">

                                <td>

                                        <a i18n  href="" title="Ver" type="button" class="btn btn-success">Ver </a>

                                        <button i18n class="btn btn-danger" onclick="return eliminar();" type="submit">
                                            Eliminar
                                        </button>
                                        <!-- <a href="eliminar/{{postre.id}}" title="Eliminar"><i class="fas fa-trash"></i> </a> -->
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>La Peste</td>

                                        <button i18n class="btn btn-danger"  type="submit">
                                            Eliminar
                                        </button>
                                        <!-- <a href="eliminar/{{postre.id}}" title="Eliminar"><i class="fas fa-trash"></i> </a> -->

                                </td>
                            </tr>
                        </tbody>

                </div>
            </div>
        </div>
