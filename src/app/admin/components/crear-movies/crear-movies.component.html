<main role="main">

    <div class="container text-center mt-5">

        <div class="row">
            <div class="col-md-12">
                <h5 i18n>Crear Peliculas</h5>
            </div>
        </div>

        <div class="row mb-12">
            
            <div class="card col-md-2">
                <app-menu></app-menu>  
            </div>

            <div class="col-md-10">
                <section class="h-100">
                    <div class="container h-100">
                            <div class="card-wr">
                                <div class="card fat">
                                    <div class="card-body">
                                        <h4 i18n class="card-title">Crear Item</h4>
                                        <form>
                                            <div class="form-group row">
                                                <label i18n for="formGroupExampleInput" class="col-sm-4 col-form-label">Titulo</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="formGroupExampleInput"
                                                        placeholder="Titulo">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label i18n for="exampleFormControlTextarea1">Descripción</label>
                                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                            </div>

                                            <div class="custom-file">
                                                <input type="file" class="custom-file-input" id="customFileLang" lang="es">
                                                <label i18n class="custom-file-label" for="customFileLang">Seleccionar video</label>
                                            </div>
                                            <div class="form-group">
                                                <label i18n for="exampleFormControlSelect1">Categoría</label>
                                                <select class="form-control" id="exampleFormControlSelect1">
                                                    <option i18n>Película</option>
                                                    <option i18n>Serie</option>
                                                </select>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-sm-2" i18n>Estreno</div>
                                                <div class="col-sm-10">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                                                        <label i18n class="form-check-label" for="gridCheck1">
                                                            Marque la casilla si este Item está en estreno.
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group m-0">
                                                <button i18n type="submit" class="btn btn-primary btn-block">
                                                    Crear
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div> 
                            </div>
                   </section>
            </div>
        </div>
    </div>
</main>
